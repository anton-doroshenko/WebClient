{% extends 'base.html' %}

{% block container %}
<div class='library'>
    <form method='post' class='autoform'>
      <div class='question_form'>
        <b><h2>АНКЕТА</h2></b>
        <hr>
        <!--<p>{{login}}</p>-->
        <br><b><label for="q1">Скільки часу в день витрачаєте на читання?</label></b>
        <br><br>
        <input type="radio" name="q1" value="1" checked> менше 1 години
        <input type="radio" name="q1" value="2"> 1-3 години
        <input type="radio" name="q1" value="3"> більше 3 годин<br>
        <div class="text_box"></div>
        <br><b><label for="q2">Якою мовою зазвичай читаєте?</label></b>
        <br><br>
        <input type="radio" name="q2" value="1" checked> українська <span class="space"></span>
        <input type="radio" name="q2" value="2"> російська <span class="space"></span>
        <input type="radio" name="q2" value="3"> англійська <span class="space"></span>
        <input type="radio" name="q2" value="4"> інша <br>
        <div class="text_box"></div>
        <!--<br><b><label for="q3">Яким авторам надаєте перевагу?</label></b>
        <br><br>
        <input type="radio" name="q3" value="male"> Male <span class="space"></span>
        <input type="radio" name="q3" value="female"> Female <span class="space"></span>
        <input type="radio" name="q3" value="other"> Other<br>
        <div class="text_box"></div>-->
        <br><label for="q4">Улюблений жанр</label>
        <br><br>
        <input type="radio" name="q4" value="11" checked> Фантастика <span class="space"></span>
        <input type="radio" name="q4" value="2"> Детектив <span class="space"></span>
        <input type="radio" name="q4" value="1" > Дитяча <br>
        <div class="text_box"></div>
        <button type='submit' value = "registration" name = "button" class="que_button">Завершити анкетування</button>
      </div>
    </form>
</div>
{% endblock %}
